<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Certificates</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(199, 67%, 91%);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px hsla(243, 94%, 48%, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .certificate {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: hsl(0, 100%, 50%);
        }

        select,
        input[type="text"],
        textarea,
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            text-align: center;
            grid-column-end: auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c9f0ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .certificate {
            margin-top: 20px;
            background-origin: padding-box;
        }

        label,
        input,
        select,
        textarea {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="text"],
        textarea,
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(13, 97, 242, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        select,
        input[type="text"],
        textarea,
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: calc(100% - 24px);
        }

        .form-group {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 30px hsla(0, 97%, 49%, 0.102);
            background-color: #f5edf5;
        }

        .form-group label {
            font-weight: normal;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sports Certifications</h1>
        <label for="fieldCount">Select the number of Certificates:</label>
        <select id="fieldCount" onchange="generateFields()">
            <option value="0">Select</option>
            <option value="1">1 </option>
            <option value="2">2 </option>
            <option value="3">3 </option>
            <option value="4">4 </option>
            <option value="5">5 </option>
        </select>

        <form id="dynamicForm">
        </form>
        <button type="submit">Submit</button>
    </div>

    <script>
        function generateFields() {
            const fieldCount = parseInt(document.getElementById("fieldCount").value);
            const form = document.getElementById("dynamicForm");
            form.innerHTML = ""; // Clear existing fields

            if (fieldCount > 0) {
                for (let i = 1; i <= fieldCount; i++) {
                    const fieldNumber = i;
                    const fieldDiv = document.createElement("div");
                    fieldDiv.className = "certificate";

                    const titleLabel = document.createElement("label");
                    titleLabel.textContent = `Certificate ${fieldNumber} Title:`;
                    fieldDiv.appendChild(titleLabel);

                    const titleInput = document.createElement("input");
                    titleInput.type = "text";
                    titleInput.name = `title_${fieldNumber}`;
                    fieldDiv.appendChild(titleInput);

                    const levelLabel = document.createElement("label");
                    levelLabel.textContent = `Certificate ${fieldNumber} Level:`;
                    fieldDiv.appendChild(levelLabel);

                    const levelSelect = document.createElement("select");
                    levelSelect.name = `level_${fieldNumber}`;
                    levelSelect.innerHTML = `
                        <option value="School Level">School Level</option>
                        <option value="College Level">College Level</option>
                        <option value="State Level">State Level</option>
                        <option value="International Level">International Level</option>
                    `;
                    fieldDiv.appendChild(levelSelect);

                    const descLabel = document.createElement("label");
                    descLabel.textContent = `Certificate ${fieldNumber} Description:`;
                    fieldDiv.appendChild(descLabel);

                    const descInput = document.createElement("textarea");
                    descInput.name = `description_${fieldNumber}`;
                    fieldDiv.appendChild(descInput);

                    const uploadLabel = document.createElement("label");
                    uploadLabel.textContent = `Certificate ${fieldNumber} Upload Image:`;
                    fieldDiv.appendChild(uploadLabel);

                    const uploadInput = document.createElement("input");
                    uploadInput.type = "file";
                    uploadInput.name = `image_${fieldNumber}`;
                    fieldDiv.appendChild(uploadInput);

                    form.appendChild(fieldDiv);
                }
            }
        }
    </script>
</body>

</html>
